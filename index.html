<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Roman Numerals Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
  <div class="h-100 d-flex align-items-center justify-content-center">
    
    
    <form>
      <h1>Roman Numerals Converter</h1>
      <div class="form-group">
        <label>Enter a Roman Numeral</label>
        <input id="numeralsInput" class="form-control form-control-lg" type="text">
      </div>
      <div class="form-group">
        <button id="submitNumerals" class="btn btn-primary" type="submit">Convert to Arabic Numerals</button>
      </div>
      <div id="conversionResult">
      </div>
    </form>
        
        
    
  </div>
    
    
  <script text="type/javascript" src="script.js">
  </script>

</body>

</html>
